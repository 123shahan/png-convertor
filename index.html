<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PNG to JPEG Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>PNG to JPEG Converter</h1>
    <form>
      <label id= "label" for="file">Select a PNG image to convert:</label>
      <input type="file" id="file" accept=".png">
      <button type="button" id="convert-btn">Convert</button>
    </form>
    <div id="result">
      <img src="" alt="Converted image">
      <p>Download the converted image:</p>
      <a id="download-btn">Download</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
